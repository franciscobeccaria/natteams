<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header" id="header"></header>
    <section class="section-title">
        <h3 class="section-title-positions">ARQUEROS</h3>
    </section>
    <section class="section-players">
        <div class="player-card">
            <div class="player-card-description">
                <div class="league">
                    <img class="league-photo" src="img/leagues/LPF.png" alt="">
                </div>
                <div class="club">
                    <img class="club-photo" src="img/clubs/river.png" alt="">
                </div>
                <div class="main-position">
                    <p class="main-position-description">ARQ<br>DFCD</p>
                </div>
                <div class="valored">
                    <p class="valored-description">6M</p>
                </div>
                <div class="age">
                    <p class="age-description">34</p>
                </div>
                <div class="born-year">
                    <p class="born-year-description">1986</p>
                </div>
                <div class="player-photo-container">
                    <img class="player-photo" src="img/players/armani.png" alt="">
                </div>
            </div>
            <div class="player-card-name">
                <p class="name">FRANCO <span class="lastname">ARMANI</span></p>
            </div>
        </div>
    </section>
        <script src="script.js"></script>
</body>
</html>
